<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Problema Autobús</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Problema Autobús</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
  <ion-text>
    <h3>¿Qué problema hay con tu unidad?</h3>
  </ion-text>
    <ion-button color="warning" expand="block" (click)="sendMessage('Llanta(s) ponchada(s)')">Llanta(s) ponchada(s)</ion-button>
    <br />
    <ion-button color="warning" expand="block" (click)="sendMessage('Motor')">Motor</ion-button>
    <br />
    <ion-button color="warning" expand="block" (click)="sendMessage('Accidente')">Accidente</ion-button>
    <br />
    <ion-button color="warning" expand="block" (click)="sendMessage('Combustible')">Combustible</ion-button>
    <br />
    <ion-list lines="inset">
      <ion-list-header>
        Otro problema
      </ion-list-header>
  
      <ion-item >
        <ion-textarea rows="6" [(ngModel)]="message" placeholder="Describe el problema que tienes aquí ..."></ion-textarea>
        <!-- <ion-input type="text" class="ion-text-right" minLength="4" maxlength="15" name="displayName" [value]="user.displayName" (ionBlur)="updateProfile('displayName', $event)"></ion-input> -->
      </ion-item>
  
    </ion-list>
  </div>
  </ion-content>
  
  <ion-footer>
    <ion-button size="large" color="warning" [disabled]="button" (click)="sendMessage('Otro problema: ')" expand="full">Enviar</ion-button>
  </ion-footer>
