<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content *ngIf="!!user && user.uid">
        <ion-list id="inbox-list">
          <ion-list-header>{{ user.firstName }}</ion-list-header>
          <ion-note>{{ user.email }}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.enabled" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [name]="p.icon" [color]="p.color"></ion-icon>
              <ion-label class="ion-text-wrap">
                {{ p.title }}
                <p>{{ p.description }}</p>
              </ion-label>
              <ion-icon size="large" slot="end" [name]="p.action" [color]="p.actionColor" *ngIf="p.action"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <!-- <ion-item (click)="presentAlertConfirm(); selectedIndex = 4" lines="none"
            detail="false" [class.selected]="selectedIndex == 4">
            <ion-icon slot="start" name="call-outline" color="primary"></ion-icon>
            <ion-label class="ion-text-wrap">
              Ayuda
              <p>Llamada rápida de ayuda</p>
            </ion-label>
            <ion-icon size="large" slot="end" name="call-outline" color="primary"></ion-icon>
          </ion-item> -->
        </ion-menu-toggle>
        </ion-list>

        <ion-menu-toggle auto-hide="false">
          <ion-list id="labels-list">
            <ion-list-header>Usuario</ion-list-header>
            <ion-item (click)="signout()" lines="none">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
            <!-- <ion-item lines="none">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>Mi perfil</ion-label>
            </ion-item> -->
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
