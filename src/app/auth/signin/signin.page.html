<ion-content>
  <form (ngSubmit)="signin()" [formGroup]="loginForm">
    <div class="banner">
      <img src="assets/img/logostudent.png">
      <h2>Bienvenido a <br>
        <span>Conductor Bus2U</span><br />
      </h2>
    </div>
		<!--<ion-button (click)="bt()">Call</ion-button>-->
    <div class="form">
      <ion-list lines="none">
        <ion-item>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-input clearInput value="" formControlName="email" type="email" placeholder="Correo electrónico" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="finger-print"></ion-icon>
          <ion-input type="password" clearInput value="" formControlName="password" placeholder="Contraseña" required>
          </ion-input>
        </ion-item>

      </ion-list>
      <ion-text class="ion-text-center">
        <h4 class="ion-margin ion-text-end" [routerLink]="['/auth/forgot']" routerLinkActive="router-link-active">
          ¿olvidaste tu contraseña?</h4>
      </ion-text>
      <ion-text class="ion-text-center">
        <h5 [routerLink]="['/auth/signup']" routerLinkActive="router-link-active">
          ¿Usuario Nuevo?
          <span>
            <ion-text color="primary">
              Regístrate
            </ion-text>
          </span>
        </h5>
      </ion-text>
    </div>
    <!-- <ion-button expand="block" class="" size="large" type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button> -->
  </form>
</ion-content>
<ion-footer>
  <ion-button expand="block" class="" size="large" (click)="signin()" [disabled]="!loginForm.valid">Ingresar
  </ion-button>
</ion-footer>
